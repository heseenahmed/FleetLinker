<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Benzeny</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            font-size: 20px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            color: #333333;
            font-size: 16px;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #777777;
        }

        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

            .button:hover {
                background-color: #0056b3;
            }

        .info {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome to Benzeny
        </div>

        <div class="content">
            <p>Dear <span class="info">[userName]</span>,</p>

            <p>Welcome to <strong>Benzeny</strong>! We're excited to have you on board.</p>

            <p>To get started, please set your password by clicking the button below:</p>

            <p>
                <a href="[resetPasswordUrl]" class="button">Set Your Password</a>
            </p>


            <!--<p>If you have any questions, reach out to us at <a href="mailto:support@benzeny.com">support@benzeny.com</a>.</p>-->

            <p>Best regards,<br><strong>The Benzeny Team</strong></p>
        </div>

        <div class="footer">
            &copy; 2025 Benzeny. All rights reserved.
        </div>
    </div>
</body>
</html>
